<svg
        xmlns="http://www.w3.org/2000/svg"
        width="400"
        height="100"
        viewBox="0 0 460 100"
        fill="none"
        role="img"
        aria-labelledby="logoTitle"
>
    <title id="logoTitle">RememberIt Logo</title>
    <defs>
        <linearGradient
                id="gradient"
                x1="0"
                y1="0"
                x2="400"
                y2="0"
                gradientUnits="userSpaceOnUse"
        >
            <stop stop-color="#4A90E2" />
            <stop offset="1" stop-color="#50E3C2" />
        </linearGradient>
    </defs>
    <text
            x="10"
            y="70"
            font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif"
            font-size="70"
            font-weight="bold"
            fill="url(#gradient)"
    >
        RememberIt
    </text>
</svg>
